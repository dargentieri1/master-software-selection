<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
		<style>
			:root {
			  --blue: #1e90ff;
			  --white: #ffffff;
			}
			body {
			font-family: Lato !important;
			}
			.card:hover {
				border: solid 2px var(--blue);
			}
		</style>
	</head>
	<body>
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-4">
						<div class="card" onclick="window.open('https://docs.google.com/spreadsheets/d/1CpKijnNnh8LCBzY9Cp2RmxB5WUSlXLv3FfYJgCBqdQQ/edit?usp=sharing')">
						  <div class="card-image">
							<figure class="image is-4by3">
							  <img src="images/softwareselection.png" alt="Placeholder image">
							</figure>
						  </div>
						  <div class="card-content has-text-centered">
							<p class="title is-4">Software selection</p>
						  </div>
						</div>
					</div>
					<div class="column is-4">
						<div class="card">
						  <div class="card-image" onclick="window.open('analysis/compare.html')">
							<figure class="image is-4by3">
							  <img src="images/short_list.png" alt="Placeholder image">
							</figure>
						  </div>
						  <div class="card-content has-text-centered">
							<p class="title is-4">Short list</p>
						  </div>
						</div>
					</div>
					<div class="column is-4">
						<div class="card" onclick="window.open('analysis/confluence.html')">
						  <div class="card-image">
							<figure class="image is-4by3">
							  <img src="images/confluence.png" alt="Placeholder image">
							</figure>
						  </div>
						  <div class="card-content has-text-centered">
							<p class="title is-4">Confluence</p>
						  </div>
						</div>
					</div>
			</div>
								<div class="columns">
					<div class="column is-4">
						<div class="card" onclick="window.open('analysis/nuclino.html')">
						  <div class="card-image">
							<figure class="image is-4by3">
							  <img src="images/nuclino.png" alt="Placeholder image">
							</figure>
						  </div>
						  <div class="card-content has-text-centered">
							<p class="title is-4">Nuclino</p>
						  </div>
						</div>
					</div>
					<div class="column is-4">
						<div class="card" onclick="window.open('analysis/sharepoint.html')">
						  <div class="card-image">
							<figure class="image is-4by3">
							  <img src="images/sharepoint.png" alt="Placeholder image">
							</figure>
						  </div>
						  <div class="card-content has-text-centered">
							<p class="title is-4">Sharepoint</p>
						  </div>
						</div>
					</div>
					<div class="column is-4">
						<div class="card" onclick="window.open('analysis/drive.html')">
						  <div class="card-image">
							<figure class="image is-4by3">
							  <img src="images/drive.png" alt="Placeholder image">
							</figure>
						  </div>
						  <div class="card-content has-text-centered">
							<p class="title is-4">Google Drive</p>
						  </div>
						</div>
					</div>
			</div>
			</div>
		</section>
	</body>
</html>
