<!DOCTYPE html>
<html>
	<head>

		</div>
		<script>
			let ctx = document.getElementById('myChart').getContext('2d');
			const options = {
				scales: {
					  y: {
						beginAtZero: true
					  }
					},
							// other options
					plugins: {
						legend: {
				  display: false
				},
						datalabels: {
							anchor :'end',
							align :'top',
							// and if you need to format how the value is displayed...
							formatter: function(value, context) {
								return GetValueFormatted(value);
							}
							}
							}

			const data = {
			  labels: labels,

				  'rgb(220, 228, 0)',

				  'rgb(220, 12, 0)'
				],
				borderWidth: 1
